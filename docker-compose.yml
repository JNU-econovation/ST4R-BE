services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        JAR_FILE: build/libs/star-0.0.1-SNAPSHOT.jar
# nginx가 리버스 프록시 해줘서 없어도 됨
#    ports:
#      - "8080:8080"
    container_name: star-app
    depends_on:
      - redis
      - mysql
    networks:
      - my-network
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - ${SPRING_REDIS_PORT}:${SPRING_REDIS_PORT}
    networks:
      - my-network

  mysql:
    image: mysql:8.4.5
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - my-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl
    networks:
      - my-network
    depends_on:
      - app
    env_file:
      - .env

volumes:
  mysql_data:
    name: mysql_data

networks:
  my-network:
    name: my-network
    driver: bridge